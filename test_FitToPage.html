<!DOCTYPE html>
<html lang="fr">
<head>

</head>
<body>

        function runTest() {

            // Valeurs initiales
            const initialValues = {

                    allGood = false;
                } else {
                    log('âœ… Y correctement dÃ©fini Ã  0', 'success');
                }
                
                if (newValues.width !== '210') {
                    log(`âŒ ERREUR: Largeur devrait Ãªtre 210, mais est ${newValues.width}`, 'error');
                    allGood = false;
                } else {
                    log('âœ… Largeur correctement dÃ©finie Ã  210', 'success');
                }
                
                if (newValues.height !== '297') {

                if (allGood) {

                } else {

                }
                
                log('ğŸ Test terminÃ©', 'info');
            }, 100);
        }

            document.getElementById('editRotation').value = '45';

        }
        
        // Configuration du bouton fitToPage (mÃªme code que dans forms.js)
        document.getElementById('fitToPage').addEventListener('click', () => {
            log('ğŸ“„ Bouton "Adapter Ã  la page" cliquÃ©', 'info');
            
            // Appliquer immÃ©diatement les changements
            document.getElementById('editX').value = '0';
            document.getElementById('editY').value = '0';
            document.getElementById('editWidth').value = '210';

            log('âœï¸ Valeurs mises Ã  jour dans le formulaire', 'info');
            
            // Simuler la sauvegarde (comme dans l'Ã©diteur rÃ©el)
            const event = new Event('click');
            const saveBtn = document.getElementById('saveChanges');
            if (saveBtn) {

        // Initialisation
